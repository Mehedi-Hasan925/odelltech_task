{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title_block %}
    Home
{% endblock title_block %}


{% block body_block %}
    <div class="row mt-5">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="row mt-5">
                <div class="col-md-2"></div>
                <div class="col-md-8 text-center">
                    <div class="card" style="width: 27rem;">
                        
                        <div class="card-body">
                          <form action="" method="POST">
                              {{ form|crispy }}
                              {% csrf_token %}
                              <input type="submit" name="submit" value="Submit" class="form-control mt-4 btn btn-success">
                          </form>
                        </div>
                    </div>
                    
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>


{% endblock body_block %}
